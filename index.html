<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 1. Instagram</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main role="main">
      <article class="content">
        <div class="phones">
          <div class="display"></div>
        </div>
        <div class="description">
          <div class="accounts">
            <div class="brand"></div>
            <div class="profile">
                <img class="profile-photo" src="img/profile.jpg" alt="Foto de perfil">
            </div>

            <a href="#" class="btn-primary">Continue como Hemerson Vianna</a>
            <a href="#" class="btn-link">Remover Conta</a>
          </div>

          <div class="accounts">
            <div class="accounts-links">
              <a href="#">Não é Hemerson Vianna?</a> 
              
              <p class="accounts-btns"> 
                <a href="#" >Altenar contas</a>
                ou
                <a href="#">Inscreva-se</a>
              </p>
            </div>
          </div>

          <div class="app">
            <p>Baixe o aplicativo</p>
            <div class="app-links">
                <a href="#">
                  <img src="img/68006a2bb372.png" alt="Apple">
                </a>

                <a href="#">
                  <img src="img/2f2a0c05b2f3.png" alt="Google Play">
                </a>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer role="contentinfo"></footer>
  </body>
</html>
